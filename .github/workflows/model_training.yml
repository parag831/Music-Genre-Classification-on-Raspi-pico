name: model

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:      

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        # FIX: Downgrade to TF 2.15.0 to avoid Keras 3 converter crashes
        # Note: tf_keras is REMOVED because TF 2.15 includes Keras natively
        pip install tensorflow==2.15.0 tensorflow-model-optimization numpy==1.23.5 cmsisdsp==1.9.9 soundfile scikit-learn matplotlib ipython
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        flake8 model_training/model.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 model_training/model.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run Model Check
      run: python model_training/model.py
