name: model

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:      

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        # CHANGE 1: Install libraries your model needs (based on your notebook)
        pip install tensorflow tensorflow-model-optimization numpy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # CHANGE 2: Check ONLY model.py instead of the whole folder (.)
        flake8 model_training/model.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 model_training/model.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run Model Check
      # CHANGE 3: Run the script directly instead of looking for tests (pytest)
      run: python model_training/model.py
