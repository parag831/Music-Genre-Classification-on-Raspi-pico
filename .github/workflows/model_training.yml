name: model

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    # CRITICAL FIX: This environment variable tells TensorFlow to use the 
    # installed 'tf_keras' package (Legacy Keras 2) instead of Keras 3.
    env:
      TF_USE_LEGACY_KERAS: '1'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        
        # STRATEGY CHANGE: Instead of downgrading TF, we install latest TF + tf_keras
        # 1. tensorflow (Latest, e.g., 2.16/2.17)
        # 2. tf_keras (The legacy Keras library required by model_optimization)
        # 3. numpy pinned to 1.26.4 (Required for compatibility with newer TF)
        pip install tensorflow tf_keras tensorflow-model-optimization "numpy==1.26.4" 
        
        # Other dependencies
        pip install cmsisdsp==1.9.9 soundfile scikit-learn matplotlib ipython
        
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        flake8 model_training/model.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 model_training/model.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run Model Check
      run: python model_training/model.py
